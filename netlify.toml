# Netlify deployment configuration for rad.io
# See: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command
  command = "npm run build:prod"
  
  # Output directory
  publish = "dist"
  
  # Environment variables for build
  [build.environment]
    NODE_VERSION = "20"
    NPM_FLAGS = "--legacy-peer-deps"

# Headers for SharedArrayBuffer support (ADR-0025)
# These are also defined in public/_headers for redundancy
[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "require-corp"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=()"

[[headers]]
  for = "/*.wasm"
  [headers.values]
    Cross-Origin-Resource-Policy = "same-origin"
    Content-Type = "application/wasm"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cross-Origin-Resource-Policy = "same-origin"

# Redirect rules for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Production context
[context.production]
  command = "npm run build:prod"

# Deploy preview context
[context.deploy-preview]
  command = "npm run build:prod"

# Branch deploy context
[context.branch-deploy]
  command = "npm run build:prod"
