name: Contributor Recognition

on:
  pull_request_target:
    types: [closed]

permissions:
  pull-requests: write

jobs:
  recognize:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Thank contributor
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const author = pr.user.login;
            
            // Get all merged PRs by this author
            const mergedPRs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              creator: author,
              state: 'closed'
            }).then(res => res.data.filter(pr => pr.merged_at !== null));
            
            const prCount = mergedPRs.length;
            let message = '';
            
            if (prCount === 1) {
              // First merged PR
              message = `ğŸ‰ **Congratulations on your first merged PR, @${author}!** ğŸ‰

